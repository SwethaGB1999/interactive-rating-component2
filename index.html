<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!-- Rating state start -->

<div class="container">
  <div class="div-1">
    <div class="star"><img src="./images/icon-star.svg" alt=""></div>
    <h1>How did we do?</h1>

    <p class="main-text">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <div class="rating">
      <div id="1"><p>1 </p></div> 
      <div id="2"><p >2</p></div> 
      <div id="3"><p>3</p></div> 
      <div id="4"><p>4</p></div> 
      <div id="5"><p>5</p></div> 
    </div>
  
    <button class="submit-button" type="submit">SUBMIT</button>
  </div>
  <div class="div-2 hide">
    <div><img src="./images/illustration-thank-you.svg" alt=""></div>
    <div class="text-1"><p></p></div>
    <p class="text-2"> Thank you!</p>
    <p class="text-3">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

  </div>
</div>
  <!-- Rating state end -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>
</body>
